<th:block layout:decorate="~{layout/admin}">
  <th:block layout:fragment="style">
    <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  </th:block>
  <th:block layout:fragment="content">
    <form action="" method="POST">
      <h3 class="text-center">Register Book</h3>
      <div class="form-outline mb-4">
        <label class="form-label" for="bookName">Book name</label>
        <input type="text" id="bookName" class="form-control form-control-lg"  />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="author">Author</label>
        <input type="text" id="author" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="year">Year</label>
        <input type="text" id="year" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="category">Category</label>
        <input type="text" id="category" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="publisher">Publisher</label>
        <input type="text" id="publisher" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="edition">Edition</label>
        <input type="text" id="edition" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="isnb">Isnb</label>
        <input type="text" id="isnb" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="securityCode">Page Number</label>
        <input type="text" id="pageNumber" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="synopsis">Synopsis</label>
        <input type="text" id="synopsis" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="dimensions">Dimensions</label>
        <input type="text" id="dimensions" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="pricingGroup">Pricing Group</label>
        <input type="text" id="pricingGroup" class="form-control form-control-lg"/>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="barCode">Bar Code</label>
        <input type="text" id="barCode" class="form-control form-control-lg"/>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
          Register Book
        </button>
      </div>
    </form>
  </th:block>
  <th:block layout:fragment="script">
    <script src="/plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
    <script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
    <script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
    <script src="/plugins/jszip/jszip.min.js"></script>
    <script src="/plugins/pdfmake/pdfmake.min.js"></script>
    <script src="/plugins/pdfmake/vfs_fonts.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
    <script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

    <script>
      $('#users_table').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": false,
          "ordering": true,
          "info": true,
          "autoWidth": false,
          "responsive": true,
      });

      function showAlert() {
          Swal.fire({
              title: "Deseja Deletar?",
              text: "Isso ser√° irreversivel",
              showCancelButton: true,
              confirmButtonText: "Sim, deletar!",
              icon: "warning"
          });
      }
    </script>
  </th:block>
</th:block>
