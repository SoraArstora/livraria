<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ECommerce Webpage</title>

    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://kit.fontawesome.com/d14433a352.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <th:block layout:fragment="style"></th:block>
</head>
<body>
<div class="overlay " data-overlay></div>

<th:block th:replace="~{fragments/home/header.html}"></th:block>

<br>
<main>
    <div class="product-container">
        <div class="container">
            <th:block th:replace="~{fragments/profile/sidebar.html}"></th:block>
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
                    <form action="" method="post" th:action="@{/address/edit/{id}(id=${address.id})}" th:object="${address}">
                        <h3 class="text-center">Edição de Endereço</h3>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="residentType">Tipo de Residência</label>
                            <select id="residentType" class="form-control form-control-lg" th:field="*{residentType}">
                                <option value="" disabled selected>Selecione</option>
                                <option value="casa">Casa</option>
                                <option value="apartamento">Apartamento</option>
                            </select>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="streetType">Tipo de Logradouro</label>
                            <select id="streetType" class="form-control form-control-lg" th:field="*{streetType}">
                                <option value="" selected disabled>Selecione</option>
                                <option value="rua">Rua</option>
                                <option value="avenida">Avenida</option>
                                <option value="travessa">Travessa</option>
                            </select>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="street">Logradouro</label>
                            <input type="text" id="street" class="form-control form-control-lg" th:field="*{street}"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="number">Número</label>
                            <input type="text" id="number" class="form-control form-control-lg" th:field="*{number}"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="neighbor">Bairro</label>
                            <input type="text" id="neighbor" class="form-control form-control-lg" th:field="*{neighbor}"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cep">CEP</label>
                            <input type="text" id="cep" class="form-control form-control-lg" th:field="*{cep}"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="city">Cidade</label>
                            <input type="text" id="city" class="form-control form-control-lg" th:field="*{city}"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="state">Estado</label>
                            <input type="text" id="state" class="form-control form-control-lg" th:field="*{state}"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="country">País</label>
                            <input type="text" id="country" class="form-control form-control-lg" th:field="*{country}"/>
                        </div>

                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input me-2" type="radio" id="charge" name="endereco" th:value="true" th:field="*{charge}"/>
                            <label class="form-check-label" for="charge">Endereço de cobrança</label>
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input me-2" type="radio" id="delivery" name="endereco" th:value="false" th:field="*{charge}"/>
                            <label class="form-check-label" for="delivery">Endereço de entrega</label>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                Editar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>

<th:block th:replace="~{fragments/home/footer.html}"></th:block>
<th:block th:replace="~{fragments/home/modal.html}"></th:block>

<th:block layout:fragment="modal"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/js/main.js"></script>
<script>
    const cadastroBtn = document.querySelector('[data-bs-target="#teste"]');
    cadastroBtn.addEventListener('click', function () {
        const modal1 = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
        modal1.hide();
    });
</script>
<th:block layout:fragment="script"></th:block>
</body>

</html>
