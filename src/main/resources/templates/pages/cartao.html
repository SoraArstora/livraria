<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ECommerce Webpage</title>

    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://kit.fontawesome.com/d14433a352.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <th:block layout:fragment="style"></th:block>
</head>
<body>
<div class="overlay " data-overlay></div>

<th:block th:replace="~{fragments/home/header.html}"></th:block>

<br>
<main>
    <div class="product-container">
        <div class="container">
            <th:block th:replace="~{fragments/profile/sidebar.html}"></th:block>
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
                    <form action="" method="POST">
                        <h3 class="text-center">Edit Cartão</h3>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="cardNumber">Número do Cartão</label>
                            <input type="text" id="cardNumber" class="form-control form-control-lg" placeholder="0000 0000 0000 0000" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cardName">Nome Impresso no Cartão</label>
                            <input type="text" id="cardName" class="form-control form-control-lg"/>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="cardBrand">Bandeira do Cartão</label>
                            <select id="cardBrand" class="form-control form-control-lg">
                                <option disabled selected>Selecione</option>
                                <option value="visa">Visa</option>
                                <option value="mastercard">Mastercard</option>
                                <option value="elo">Elo</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="securityCode">Código de Segurança (CVV)</label>
                            <input type="text" id="securityCode" class="form-control form-control-lg" placeholder="Ex: 123" />
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                Salvar Cartão
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>

<th:block th:replace="~{fragments/home/footer.html}"></th:block>
<th:block th:replace="~{fragments/home/modal.html}"></th:block>

<th:block layout:fragment="modal"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/js/main.js"></script>
<script>
    const cadastroBtn = document.querySelector('[data-bs-target="#teste"]');
    cadastroBtn.addEventListener('click', function () {
        const modal1 = bootstrap.Modal.getInstance(document.getElementById('exampleModal'));
        modal1.hide();
    });
</script>
<th:block layout:fragment="script"></th:block>
</body>

</html>
