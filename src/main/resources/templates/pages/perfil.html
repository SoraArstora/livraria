<th:block layout:decorate="~{layout/home}">
    <th:block layout:fragment="content">
        <div class="product-container">
            <div class="container">
                <th:block th:replace="~{fragments/profile/sidebar.html}"></th:block>
                <div class="container">
                    <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
                        <form action="" method="post" th:action="@{/user/update}" th:object="${user}">
                            <h3 class="text-center">Edição de Informação Pessoal</h3>
                            <!-- Dados Pessoais -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="name">Nome</label>
                                <input type="text" id="name" class="form-control form-control-lg" th:field="*{name}"/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="gender">Gênero</label>
                                <select id="gender" class="form-control form-control-lg" th:field="*{gender}">
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="feminino">Feminino</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="birthDate">Data de Nascimento</label>
                                <input type="date" id="birthDate" class="form-control form-control-lg" th:field="*{birthDate}"/>
                                <input type="hidden" id="dateValue" th:value="*{birthDate}">
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="cpf">CPF</label>
                                <input type="text" id="cpf" class="form-control form-control-lg" th:field="*{cpf}"/>
                            </div>

                            <div class="form-outline mb-4 d-flex gap-3">
                                <div class="w-50">
                                    <label class="form-label" for="phoneType">Tipo de Telefone</label>
                                    <select id="phoneType" class="form-control form-control-lg" th:field="*{phoneType}">
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="celular">Celular</option>
                                        <option value="fixo">Fixo</option>
                                    </select>
                                </div>
                                <div class="w-50">
                                    <label class="form-label" for="phone">Telefone</label>
                                    <input type="text" id="phone" class="form-control form-control-lg" th:field="*{phone}"/>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control form-control-lg" th:field="*{email}"/>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                    Editar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block layout:fragment="script">
        <script>
            $(document).ready(()=>{
                $("#cpf").mask("000.000.000-00")
                $("#birthDate").val($("#dateValue").val())
            })
        </script>
    </th:block>
</th:block>
