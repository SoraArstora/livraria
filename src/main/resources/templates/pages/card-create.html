<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern ECommerce Webpage</title>

  <script src="http://localhost:35729/livereload.js"></script>
  <script src="https://kit.fontawesome.com/d14433a352.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">

  <th:block layout:fragment="style"></th:block>
</head>
<body>
<div class="overlay " data-overlay></div>

<th:block th:replace="~{fragments/home/header.html}"></th:block>

<br>
<main>
  <div class="product-container">
    <div class="container">
      <th:block th:replace="~{fragments/profile/sidebar.html}"></th:block>
      <div class="container">
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 edit_information">
          <form action="" method="post" th:action="@{/card/create}" th:object="${card}">
            <h3 class="text-center">Adição de Cartão</h3>
            <div class="form-outline mb-4">
              <label class="form-label" for="cardNumber">Número do cartão</label>
              <input type="text" id="cardNumber" class="form-control form-control-lg" th:field="*{cardNumber}"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="name">Nome</label>
              <input type="text" id="name" class="form-control form-control-lg" th:field="*{name}"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="brand">Bandeira</label>
              <input type="text" id="brand" class="form-control form-control-lg" th:field="*{brand}"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="cvv">CVV</label>
              <input type="text" id="cvv" class="form-control form-control-lg" th:field="*{cvv}"/>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</main>

<th:block th:replace="~{fragments/home/footer.html}"></th:block>
<th:block th:replace="~{fragments/home/modal.html}"></th:block>

<th:block layout:fragment="modal"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/js/main.js"></script>
<th:block layout:fragment="script"></th:block>
</body>

</html>
