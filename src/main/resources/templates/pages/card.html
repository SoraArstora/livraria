<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ECommerce Webpage</title>

    <script src="http://localhost:35729/livereload.js"></script>
    <script src="https://kit.fontawesome.com/d14433a352.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <th:block layout:fragment="style"></th:block>
</head>
<body>
<div class="overlay " data-overlay></div>

<th:block th:replace="~{fragments/home/header.html}"></th:block>

<br>
<main>
    <div class="product-container">
        <div class="container">
            <th:block th:replace="~{fragments/profile/sidebar.html}"></th:block>
            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Cartões</h3>
                    </div>
                    <div class="card-body">
                        <div id="users_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="row">
                                <div class="col-sm-12 col-md-6"></div>
                                <div class="col-sm-12 col-md-6"></div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="users_table" class="table table-bordered table-hover dataTable dtr-inline"
                                           aria-describedby="users_table_info">
                                        <thead>
                                        <tr>
                                            <th class="sorting sorting_asc" tabindex="0" aria-controls="users_table"
                                                rowspan="1"
                                                colspan="1" aria-sort="ascending"
                                                aria-label="Rendering engine: activate to sort column descending">Número
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="users_table" rowspan="1"
                                                colspan="1"
                                                aria-label="Browser: activate to sort column ascending">Nome
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="users_table" rowspan="1"
                                                colspan="1"
                                                aria-label="Platform(s): activate to sort column ascending">Bandeira
                                            </th>
                                            <th class="sorting" tabindex="0" aria-controls="users_table" rowspan="1"
                                                colspan="1"
                                                aria-label="Engine version: activate to sort column ascending">Ações
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="card, i : ${cards}" th:class="${i.even}? 'even' : 'odd'">
                                            <td class="dtr-control sorting_1" tabindex="0" th:text="${card.cardNumber}"></td>
                                            <td th:text="${card.name}"></td>
                                            <td th:text="${card.brand}"></td>
                                            <td>
                                                <a th:href="@{/card/edit/{id}(id=${card.id})}" type="button" class="btn btn-primary">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </a>
                                                <form onsubmit="showAlert(event)" method="post" action="#" th:action="@{/card/{id}(id=${card.id})}">
                                                    <button type="submit" class="btn btn-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <a th:href="@{/card/create}" type="button" class="btn btn-primary">
                                        <p>Adicionar novo cartão</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>

<th:block th:replace="~{fragments/home/footer.html}"></th:block>
<th:block th:replace="~{fragments/home/modal.html}"></th:block>

<th:block layout:fragment="modal"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/js/main.js"></script>
<th:block layout:fragment="script"></th:block>
</body>

</html>
